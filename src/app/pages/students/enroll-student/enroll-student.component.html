<div class="col-md-12 col-lg-12 col-xxxl-12">
    <nb-card>
      <nb-card-body>
        <nb-stepper #stepper>
          <nb-step [stepControl]="firstForm" label="First step">
            <form [formGroup]="firstForm" (ngSubmit)="onFirstSubmit()" class="step-container">
              <p class="lorem">
                Please type the student full name
              </p>
              <div class="input-group">
                <input type="text" placeholder="Enter the student name" class="form-control" formControlName="firstCtrl"
                       [ngClass]="{'form-control-danger': firstForm.invalid && (firstForm.dirty || firstForm.touched)}">
              </div>
              <div class="container">
                <button nbButton [status]="'primary'"  nbStepperNext>next</button>
              </div>
              
            </form>
          </nb-step>
          <nb-step [stepControl]="secondForm" label="Second step">
            <form [formGroup]="secondForm" (ngSubmit)="onSecondSubmit()" class="step-container">
              <p class="lorem">
                Now type the student E-mail
              </p>
              <div class="input-group">
                <input type="text" placeholder="Enter the student email" class="form-control" formControlName="secondCtrl"
                       [ngClass]="{'form-control-danger': secondForm.invalid && (secondForm.dirty || secondForm.touched)}">
              </div>
              <div class="row justify-content-center">
                <div class="col-md-6 col-lg-6 col-xxxl-6">
                    <button nbButton nbStepperPrevious>prev</button>    
                </div>
                <div class="col-md-6 col-lg-6 col-xxxl-6">
                    <button nbButton [status]="'primary'"  nbStepperNext>next</button>
                </div>
              
              </div>
              
            </form>
          </nb-step>
          <nb-step [stepControl]="thirdForm" label="Third step">
            <form [formGroup]="thirdForm"  class="step-container">
                <webcam-student></webcam-student>
              
                <div class="row justify-content-center">
                    <div class="col-md-6 col-lg-6 col-xxxl-6">
                        <button nbButton nbStepperPrevious>prev</button>
                    </div>
                    <div class="col-md-6 col-lg-6 col-xxxl-6">
                        <button nbButton [status]="'success'" (click)="onThirdSubmit()" nbStepperNext>Confirm</button>
                    </div>
                  
                  </div>

              
              
            </form>
          </nb-step>
          <nb-step [stepControl]="thirdForm" [hidden]="true" label="Third step">
            <div class="step-container">
              <h3>Wizard completed!</h3>
              <button nbButton (click)="stepper.reset()">Try again</button>
            </div>
          </nb-step>
        </nb-stepper>
      </nb-card-body>
    </nb-card>
  </div>
